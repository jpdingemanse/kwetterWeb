<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Timeline</title>
            </f:facet>

        </h:head>

        <h:body>

            <p:layout fullPage="true">               

                <p:layoutUnit position="north" >
                      
                       <h:outputLink class="btn btn-primary" value ="faces/profile.xhtml">#{userBean.setSelectedUser().name}
                    <f:param name="usernameprofile" value="#{userBean.setSelectedUser().name}"/>
                </h:outputLink>
                  
                  
                       <p:commandButton value="Home" action="faces/timeline.xhtml"  style="width: 200px;"/> 
                    
                        <p:commandButton value="Profile" action="#{userBean.profilePage()}" style="width: 200px;">
                            <f:param name="usernameprofile" value="#{userBean.setSelectedUser().name}"/>
                        </p:commandButton>
                       <p:commandButton value="Logout" action="logout.xhtml" style="width: 200px;">
                            
                        </p:commandButton>          
             <p:inputText binding="#{search}" placeholder="Search" style="margin-top: 3px;"/>
             <p:commandButton value="Search" action="#{userBean.search(search.value)}" />
                       
 </p:layoutUnit>
                 <p:layoutUnit position="center">
                    <h:panelGrid columns="4" width="100%;">
                        <p:panel style="width: 900px; border: hidden;"></p:panel>
                    </h:panelGrid>
                    <h:panelGrid columns="3" width="100%;">
                        <p:panel id="Newtweets" header="New tweets" style="height: 350px; width: 1000px;">
                            <h3 style="margin-left: 100px;">What's happening ?</h3>
                            
                            <h:form>
                                <p:inputText  maxlength="140" binding="#{newtweet}"  placeholder="What is happening?" style="margin-left: 100px;" />
                                <p:commandButton  value="Tweet" action="#{userBean.newTweet(newtweet.value)}" update="tweetinfo tweetsTimeline" style="margin-left: 770px;"/>
                            </h:form>
                        </p:panel>
                        <p:panel id="tweetinfo" header="Tweet info"  style="height: 350px; width: 600px;">
                            <h:panelGrid columns="2" width="100%;">
                                <p:panel style="border: hidden; height: 30px;">
                                    <h4>Your tweets #{userBean.user.tweets.size()}</h4>
                                </p:panel>
<!--                                <p:panel style="border: hidden; height: 30px;">
                                    <h4>lastedTime</h4>
                                </p:panel>-->
                            </h:panelGrid>
<!--                            <h:panelGrid columns="2" width="100%;" style="margin-top: 10px;">
                                <p:panel style="border: hidden; height: 100px;">
                                    #{homeController.lastedTweets} &#160; #{homeController.lastedTweetsSubject}
                                </p:panel>
                                
                            </h:panelGrid>-->
                              
                            <h:panelGrid columns="2" width="100%;" style="margin-top: 20px;">
                                <p:panel style="border: hidden; height: 30px;">
                                    <h5>Following #{userBean.user.following.size()}</h5>
                                </p:panel>
                                <p:panel style="border: hidden; height: 30px;">
                                    <h5>Follower #{userBean.user.getFollowers().size()}</h5>
                                </p:panel>
                            </h:panelGrid>
                        </p:panel>
                    </h:panelGrid>
                    <h:panelGrid columns="3" width="100%;">
                        <p:panel id="tweetsTimeline" header="Timeline" style="height: 500px; width: 1000px;">
                            
                                    <h:form>
                                        <p:dataTable var="tweets" value="#{userBean.timelineTweets}">
            <p:column headerText="Tweet">
                <h:outputText value="#{tweets.message}" />
            </p:column>
                <p:column headerText="Time">
                    <h:outputText value="#{tweets.time}" />
                </p:column>
            <p:column headerText="Tweeter">
                <h:outputLink class="btn btn-primary" value ="faces/profile.xhtml">#{tweets.tweeter.name}
                    <f:param name="usernameprofile" value="#{tweets.tweeter.name}"/>
                </h:outputLink>
            </p:column>
        </p:dataTable>
                        
                                    </h:form>
                                
                                

                        </p:panel>
                                            </h:panelGrid>

                </p:layoutUnit>

            </p:layout>

        </h:body>
</html>
