<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       
        <h:form> 
        <!--<p:commandButton value="vul lijst" actionListener="" ajax="false"></p:commandButton>-->
        <p:commandButton value="Refresh timeline" actionListener="#{userBean.refreshTimeline()}" ajax="false"></p:commandButton>
        
        <p:dataTable var="tweets" value="#{userBean.followingTweets}">
            <p:column headerText="Tweet">
                <h:outputText value="#{tweets.message}" />
            </p:column>
                <p:column headerText="Time">
                    <h:outputText value="#{tweets.time}" />
                </p:column>
             <p:column headerText="Tweeter">
                 <h:outputText value="#{tweets.tweeter}" />
                </p:column>
            
        </p:dataTable>
        </h:form>

    </h:body>
</html>
