<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>Login page</h1>
		<form name="loginForm" method="POST" action="j_security_check">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <input type="text" name="j_username" size="25"
                                    class="form-control top" id="user" placeholder="Gebruikersnaam" />
                            <input type="password" size="15" name="j_password"
                                    class="form-control bottom" id="pass" placeholder="Wachtwoord" />
                        </div>
                        <div class="form-group">
                            <div class="btn-group pull-right">
                                    <input type="reset" value="Reset" class="btn btn-primary" /> <input
                                            type="submit" value="Submit" class="btn btn-primary" />
                            </div>
                        </div>
                    </div>
		</form>
	</ui:define>
</ui:composition>
