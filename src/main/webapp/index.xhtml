<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
        Welkomboodschap: #{userBean.setSelectedUser().name}
        <br />
        <h:form> 
        <p:commandButton value="vul lijst" actionListener="#{userBean.fillList()}" ajax="false"></p:commandButton>
        <p:commandButton value="clear lijst" actionListener="#{userBean.clearList()}" ajax="false"></p:commandButton>
        
        <p:dataTable var="user" value="#{userBean.users}">
            <p:column headerText="Naam">
                <h:outputText value="#{user.name}" />
            </p:column>
                <p:column headerText="Wachtwoord">
                    <h:outputText value="#{user.password}" />
                </p:column>
            
        </p:dataTable>
        </h:form>
        
           <h:form> 
        <p:commandButton value="vul timeline" actionListener="#{userBean.getTimeline()}" ajax="false"></p:commandButton>
        <!--<p:commandButton value="clear lijst" actionListener="#{userBean.clearList()}" ajax="false"></p:commandButton>-->
        
        <p:dataTable var="tweet" value="#{userBean.timelineTweets}">
            <p:column headerText="Tweet">
                <h:outputText value="#{tweet.message}" />
            </p:column>
                <p:column headerText="tijd">
                    <h:outputText value="#{tweet.time}" />
                </p:column>
            
        </p:dataTable>
        </h:form>

    </h:body>
</html>
